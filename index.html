
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Agent Orchestrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'var(--color-background)',
              surface: 'var(--color-surface)',
              primary: 'var(--color-primary)',
              'primary-hover': 'var(--color-primary-hover)',
              accent: 'var(--color-accent)',
              border: 'var(--color-border)',
              textMain: 'var(--color-text-main)',
              textSecondary: 'var(--color-text-secondary)',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
              'slide-in-right': 'slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Initial Variables (Dark Mode) - overwritten by React App */
        --color-background: #0f172a;
        --color-surface: #1e293b;
        --color-primary: #3b82f6;
        --color-primary-hover: #2563eb;
        --color-accent: #8b5cf6;
        --color-border: #334155;
        --color-text-main: #f8fafc;
        --color-text-secondary: #94a3b8;
      }
      
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: var(--color-background);
        color: var(--color-text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-text-secondary);
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Markdown Styles - Base Overrides */
      .markdown-body p { margin-bottom: 0.75em; }
      .markdown-body p:last-child { margin-bottom: 0; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.75em; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.75em; }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 { font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
      .markdown-body h1 { font-size: 1.5em; }
      .markdown-body h2 { font-size: 1.25em; }
      .markdown-body blockquote { border-left: 4px solid var(--color-primary); padding-left: 1em; color: var(--color-text-secondary); margin-left: 0; font-style: italic; }
      
      /* Improved Table Styles */
      .markdown-body table { 
        width: 100%; 
        border-collapse: separate; 
        border-spacing: 0;
        margin-bottom: 1em; 
        overflow: hidden; 
        border-radius: 8px; 
        border: 1px solid var(--color-border);
      }
      .markdown-body th, .markdown-body td { 
        padding: 0.75em; 
        text-align: left; 
        border-bottom: 1px solid var(--color-border);
      }
      .markdown-body th { 
        background: var(--color-surface); 
        font-weight: bold; 
        color: var(--color-text-main); 
        border-right: 1px solid var(--color-border);
      }
      .markdown-body td {
        border-right: 1px solid var(--color-border);
      }
      .markdown-body th:last-child, .markdown-body td:last-child {
        border-right: none;
      }
      .markdown-body tr:last-child td {
        border-bottom: none;
      }

      .markdown-body a { color: var(--color-primary); text-decoration: underline; }
      .markdown-body strong { color: var(--color-text-main); font-weight: 700; }
      .markdown-body hr { border: 0; border-top: 1px solid var(--color-border); margin: 1.5em 0; }

      /* Code blocks are handled by SyntaxHighlighter now, but these are fallbacks/inline */
      .markdown-body code:not(pre code) { 
        background: rgba(255,255,255,0.1); 
        padding: 0.2em 0.4em; 
        border-radius: 4px; 
        font-family: monospace; 
        font-size: 0.9em; 
        color: var(--color-accent);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@15.5.0",
    "react-syntax-highlighter/dist/esm/styles/prism": "https://esm.sh/react-syntax-highlighter@15.5.0/dist/esm/styles/prism",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1"
  }
}
</script>
