version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: nexus-postgres
    environment:
      POSTGRES_USER: nexus_user
      POSTGRES_PASSWORD: nexus_password
      POSTGRES_DB: nexus_db
    ports:
      - "5432:5432"
    volumes:
      - nexus_orchestrator_postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus_user -d nexus_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - nexus-network

  # 后端 API 服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexus-backend
    environment:
      PORT: 3001
      NODE_ENV: development
      DATABASE_URL: postgresql://nexus_user:nexus_password@postgres:5432/nexus_db
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-in-production}
      JWT_EXPIRES_IN: 7d
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      CORS_ORIGIN: http://localhost:4000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./utils:/app/utils
      - /app/node_modules  # 保护 node_modules 不被覆盖
    command: npm run dev
    networks:
      - nexus-network
    restart: unless-stopped

volumes:
  nexus_orchestrator_postgres_data:  # 使用项目特定的数据卷名称，避免与其他系统冲突

networks:
  nexus-network:
    driver: bridge

